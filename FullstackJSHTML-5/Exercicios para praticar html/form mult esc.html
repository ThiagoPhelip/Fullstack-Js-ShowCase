<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com multipla escolha</title>
</head>
<body>
    <header>
        <h1>Formulario de Pesquisa Multipla escolha</h1>
    </header>
<main>
    <form action="">
        <h2>Qual o seu sistema Operacional</h2>
        <input type="radio" name="sistema" id="windows">
        <label for="windows">Windows</label>
        <br>
        <input type="radio" name="sistema" id="linux">
        <label for="linux">Linux</label>
        <br>
        <input type="radio" name="sistema" id="mac">
        <label for="mac">MacOS</label>
        <br>
        <input type="radio" name="sistema" id="outro">
        <label for="outro">Outro</label>

        <h2>Qual a sua linguagem voce conhece?</h2>
        <input type="checkbox" name="linguagem" id="js">
        <label for="js">JavaScript</label>
        <br>
        <input type="checkbox" name="linguagem" id="python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" name="linguagem" id="java">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" name="linguagem" id="c">
        <label for="c">C#</label>
        <br>
        <input type="checkbox" name="linguagem" id="php">
        <label for="php">PHP</label>
        <br>
        <input type="checkbox" name="linguagem" id="ruby">
        <label for="ruby">Ruby</label>
        <br>        
    </form>
    <button type="submit">Enviar</button>
</main>
</body>
</html>
