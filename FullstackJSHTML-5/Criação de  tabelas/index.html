<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tabela do html</title>
</head>
<body>
<table border="2"> <!-- tag table cria a tabela --> <!-- o atributo border define a borda da tabela -->
 <thead><!-- tag thead cria o cabeçalho da tabela -->
    <tr><!-- tag tr cria uma linha na tabela -->
        <th>Nome</th><!-- tag th cria o cabeçalho da tabela --> <!-- th = table header  pode ser usado o colspan para determinar o tamanho de uma celula que o cabeçalho ira ocupar, por exemplo th colspan ="2"-->
        <th>Idade</th>
        <th>Profissão</th>
    </tr>
</thead>

<tbody><!-- tag tbody cria o corpo da tabela -->
    <tr>
        <td>João</td><!-- tag td cria uma célula na tabela -->
        <td>25</td>
        <td>Desenvolvedor</td>
    </tr>

    <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Designer</td>
    </tr>

    <tr>
        <td>Carlos</td>
        <td>28</td>
        <td>Gerente de Projetos</td>
    </tr>
    </tbody>

</table>
<hr> <!-- tag hr cria uma linha horizontal -->
<table border="2">
    <thead>
        <tr>
            <th colspan="2">Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Notebook</td> <!-- rowspan faz a célula ocupar mais de uma linha -->
            <td>Marca A</td>
            <td>R$ 3000</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Marca B</td>
            <td>R$ 3500</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">Smartphone</td>
            <td>R$ 1500</td>
            <td>10</td>
        </tr>
</table> 


</body>
</html>
