<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos de Acessibilidade WAI-ARIA</title>
</head>
<!-- Comentário: Este exemplo demonstra o uso de atributos WAI-ARIA para melhorar a acessibilidade de uma página web, para pessoas com deficiencia, sera sempre identificado pela tag aria- alguma coisa. -->
<body>
  <h1>Atributos de Acessibilidade WAI-ARIA</h1> 

  <!-- caixa de informação com atributos ARIA -->
  <div role="alert" aria-labelledby="infoHeading" aria-describedby="infoContent"> <!-- role alert indica que é uma mensagem importante --> <!-- aria-labelledby referencia o id do titulo da mensagem --> <!-- aria-describedby referencia o id do conteudo da mensagem --> <!-- esses atributos ajudam tecnologias assistivas a entenderem o contexto da mensagem -->
    <h2 id="infoHeading">Informação Importante</h2> <!-- id para referenciar no aria-labelledby -->
    <p id="infoContent">Esta é uma mensagem informativa para os usuários.</p> <!-- id para referenciar no aria-describedby -->
  </div>

  <!-- formulário com campos obrigatórios -->
  <form action="#" method="post">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required aria-required="true" aria-label="Campo de Nome"> <!-- required indica que o campo é obrigatório --> <!-- aria-required reforça a obrigatoriedade para tecnologias assistivas --> <!-- aria-label fornece uma descrição acessível do campo -->
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true" aria-label="Campo de Email">
      <br>
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required aria-required="true" aria-label="Campo de Mensagem"></textarea>
    </div>

    <div role="status" aria-live="polite"> <!-- role status indica que é uma mensagem de status --> <!-- aria-live polite indica que a mensagem deve ser anunciada de forma educada, sem interromper o usuário -->
      <!-- mensagem de sucesso dinâmica -->
      <p>Mensagem enviada com sucesso!</p>
    </div>

    <div role="status" aria-live="assertive"><!-- role status indica que é uma mensagem de status --> <!-- aria-live assertive indica que a mensagem deve ser anunciada imediatamente, interrompendo o usuário -->
      <!-- mensagem de erro dinâmica -->
      <p>Erro ao enviar a mensagem. Por favor, verifique os campos obrigatórios.</p>
    </div>

    <button type="submit" aria-label="Enviar Formulário">Enviar</button> <!-- aria-label fornece uma descrição acessível do botão -->
  </form>
</body>

</html>
