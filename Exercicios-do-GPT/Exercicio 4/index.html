<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Acessivel</title>
</head>
<body>
    <header>
        <h1>Galeria Acessivel</h1>
        <p>Galeria de exemplo com &lt;figure&gt;, &lt;figcaption&gt; e mapa de imagem.</p>
    </header>

    <main>
        <figure> <!--A tag <figure> no HTML é um elemento semântico usado para agrupar conteúdo ilustrativo junto com uma legenda descritiva (<figcaption>).Ela é muito comum para imagens, mas também pode ser usada com gráficos, códigos, tabelas, vídeos etc.-->
            <img src="image.png" alt="Scooby Doo" width="400" height="250"> <!--formatação da imagem-->
            <figcaption> Desenho top das manhas</figcaption> <!--Cria uma legenda para a imagem -->
            <p> <a href="image.png" download>Baixar esta imagem</a></p> <!--Cria um link para baixar a imagem-->
        </figure>
        
        <!--Criando uma figura com a tag image map-->
        <figure>
            <!--usemap referencia #mapa-exemplo-->
            <img src="image copy.png">
        </figure>

    </main>
    
</body>
</html>
