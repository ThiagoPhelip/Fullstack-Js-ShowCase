<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avançado de registros</title>
</head>

<body>
<header><!--Cabeçalho-->
    <h1>Formulario Avançado de Registros</h1>
</header>    

    <main>
<form action="" method="post">
    
    <fieldset> <!--Agrupamento de elementos--> <!-- Dados Pessoais-->

        <legend>Dados Pessoais</legend> <!--Legenda do agrupamento--> <!--Legend é usado quando é criado um quadro fieldset, como se fosse o titulo do quadro(agrupamento)-->

        <label for="nome">Nome: </label>
        <input type="text" name="nome" required placeholder="Digite seu nome" id="nome">
    <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required placeholder="Digite seu email" id="email">
    <br><br>        
        <label for="telefone">Telefone</label>
        <input
            type="tel" 
            name="telefone" 
            required placeholder="Digite seu telefone" 
            id="telefone" 
            pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
        <small>Formato: (99) 99999-9999</small>
    <br><br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" required id="nascimento">
    <br><br>

</fieldset>

<fieldset> <!--Acesso-->
    <legend>Acesso</legend>
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" required placeholder="Digite sua senha" id="senha" minlength="8">
    <br><br>
        <label for="confirma senha">Confirme a senha:</label><br>
        <input type="password" name="confirma senha" required placeholder="Confirme sua senha" id="confirma senha" minlength="8">
    <br><br>
    </fieldset>

<fieldset>
    <legend>Endereço</legend> <!--Localização-->
        <label for="endereço">Endereço:</label>
        <input type="text" name="endereço" required placeholder="Digite seu endereço" id="endereço">

        <label for="País">País:</label>
        <select name="País" id="País" required>
        <option value="" disabled selected>Selecione seu país</option> 
        <option value="brasil">Brasil</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
        <option value="uruguai">Uruguai</option>
        <option value="paraguai">Paraguai</option>
    </select>
<br><br>
</fieldset>

<fieldset>
    <legend>Documentos</legend> <!--Documentos-->
    <label for="arquivos">Anexar:</label><br>
    <input type="file" name="arquivos" id="arquivos" accept=".pdf" multiple>
<br><br>
</fieldset>

<fieldset>
    <legend>Termos</legend> <!--Termos-->

    <input type="checkbox" name="termos" required id="termos">
    <label for="termos">Aceito os termos e condições</label>    
<br><br>
</fieldset> 
 
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>
    </main>
</body>
</html>
